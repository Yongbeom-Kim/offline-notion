services:
  
  client:
    build:
      context: ./client
      target: dev
    volumes:
      - ./client:/app
      - /app/node_modules # keep container node_modules, don't use host
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - server
      - backend

  backend:
    build:
      context: ./server
      target: dev
    volumes:
      - ./server:/app
      - /app/tmp

  # Authentik overrides
  postgresql:
    volumes:
    - database_dev:/var/lib/postgresql/data

volumes:
  database_dev:
    driver: local
